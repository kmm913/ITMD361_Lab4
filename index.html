<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
    <fieldset>
      <legend><strong>My Info</strong></legend>
        <p>
          <label for="first_name">First Name: </label>
          <input type="text" id="first_name" name="first_name_field">
        </p>
        <p>
          <label for="last_name">Last Name: </label>
          <input type="text" id="last_name" name="last_name_field">
        </p>
        <p>
          <label for="phone">Phone Number: </label>
          <input type="text" id="phone" name="phone_field">
        </p>
        <p>
          <label for="email">Email Address: </label>
          <input type="text" id="email" name="email_field">
        </p>
      <section id="radio_buttons">
        <p>
          <label for="radio_buttons">Gender: </label>         
          <input type ="radio" id="male" name="gender_field" value="Male" checked="checked">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender_field" value="Female">
          <label for="female">Female</label>
        </p>
      </section>
      <p>
        <label for="age"> Age: </label>
          <select id="age" name="age_field">
            <option value="under 18">under 18</option>
            <option value="18-24">18-24</option>
            <option value ="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
    </fieldset>

    <fieldset>      
      <legend><strong>My Availability</strong></legend>
        <section id="boxes">
          <label for="boxes">Days Available:</label>
            <p>
              <input type="checkbox" id="box1" name="available_field[]">
              <label for="box1">Sunday</label>
            </p>
            <p>
              <input type="checkbox" id="box2" name="available_field[]">
              <label for="box1">Monday</label>
            </p>
            <p>
              <input type="checkbox" id="box3" name="available_field[]">
              <label for="box1">Tuesday</label>
            </p>
            <p>
              <input type="checkbox" id="box4" name="available_field[]">
              <label for="box1">Wednesday</label>
            </p>
            <p>
              <input type="checkbox" id="box5" name="available_field[]">
              <label for="box1">Thursday</label>
            </p>
            <p>            
              <input type="checkbox" id="box6" name="available_field[]">
              <label for="box1">Friday</label>
            </p>
            <p>
              <input type="checkbox" id="box7" name="available_field[]">
              <label for="box1">Saturday</label>
            </p>          
        <section>
        <label for="comments">Any Comments?:</label>
        <p>
          <textarea id="comments" name="comments_field" rows="10" cols="50" placeholder="Write your comments here."></textarea>
        </p>
    </fieldset>

 </body>

</html>
