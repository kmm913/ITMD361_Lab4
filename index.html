<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ITMD361 Lab4</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
    <fieldset>
      <legend><strong>My Info</strong></legend>
        <p>
          <label for="first_name">First Name: </label>
          <input type="text" id="first_name" name="first_name_field">
        </p>
        <p>
          <label for="last_name">Last Name: </label>
          <input type="text" id="last_name" name="last_name_field">
        </p>
        <p>
          <label for="phone">Phone Number: </label>
          <input type="text" id="phone" name="phone_field">
        </p>
        <p>
          <label for="email">Email Address: </label>
          <input type="text" id="email" name="email_field">
        </p>
        <p>
          <label>Gender: </label>         
          <input type ="radio" id="male" name="gender_field" value="Male" checked="checked">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender_field" value="Female">
          <label for="female">Female</label>
        </p>
      <p>
        <label> Age: </label>
          <select name="age_field">
            <option value="under 18">under 18</option>
            <option value="18-24">18-24</option>
            <option value ="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
    </fieldset>

    <fieldset>      
      <legend><strong>My Availability</strong></legend>
          <label>Days Available:</label>
            <p>
              <input type="checkbox" name="available_field[]" value="Sunday">
              <label>Sunday</label>
            </p>
            <p>
              <input type="checkbox" name="available_field[]" value="Monday">
              <label>Monday</label>
            </p>
            <p>
              <input type="checkbox" name="available_field[]" value="Tuesday">
              <label>Tuesday</label>
            </p>
            <p>
              <input type="checkbox" name="available_field[]" value="Wednesday">
              <label>Wednesday</label>
            </p>
            <p>
              <input type="checkbox" name="available_field[]" value="Thursday">
              <label>Thursday</label>
            </p>
            <p>            
              <input type="checkbox" name="available_field[]" value="Friday">
              <label>Friday</label>
            </p>
            <p>
              <input type="checkbox" name="available_field[]" value="Saturday">
              <label>Saturday</label>
            </p>          
        <label for="comments">Any Comments?:</label>
          <p>
            <textarea id="comments" name="comments_field" rows="10" cols="50" placeholder="Write your comments here."></textarea>
          </p>
          <p>
            <input type="hidden" name="hidden_field" value="kmahoney">
          </p>
          <p>
            <input type="submit" value="Send Me">
          </p>
    </fieldset>
  </form>
 </body>

</html>
