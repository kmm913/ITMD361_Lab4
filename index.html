<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
    <fieldset>
      <legend><strong>My Info</strong></legend>
        <p>
          <label for="first_name">First Name: </label>
          <input type="text" id="first_name" name="first_name_field">
        </p>
        <p>
          <label for="last_name">Last Name: </label>
          <input type="text" id="last_name" name="last_name_field">
        </p>
        <p>
          <label for="phone">Phone Number: </label>
          <input type="text" id="phone" name="phone_field">
        </p>
        <p>
          <label for="email">Email Address: </label>
          <input type="text" id="email" name="email_field">
        </p>
    </fieldset>
    
    <fieldset>
      <legend><strong>My Availability</strong></legend>
    </fieldset>
    
</body>

</html>
